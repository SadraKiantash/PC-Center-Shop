<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Login-Page/css/Style.css" />
    <title>حساب کاربری</title>
    <script
      src="https://kit.fontawesome.com/17072b3f78.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true"> ایجاد حساب کاربری</label>
          <input type="text" name="text" placeholder="نام کاربری" required="" />
          <input type="email" name="email" placeholder="ایمیل" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="کلمه عبور"
            required="" />
          <button>ثبت نام</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">ورود به حساب کاربری</label>
          <input type="email" name="email" placeholder="ایمیل" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="کلمه عبور"
            required="" />
          <button>ورود</button>
        </form>
      </div>
    </div>
    <div class="backToHome">
      <a href="/index.html"> بازگشت به صفحه اصلی <i class="fa fa-undo"></i> </a>
    </div>
  </body>
</html>
